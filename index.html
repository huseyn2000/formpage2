<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./form.css">
  </head>
  <body>
    <h3 class="h_3" >Please enter your private details:</h3>

    <form action="">
      <label for="Salutations">Choose a Salutations <br /></label>
      <select class="select_" name="Salutations" id="Salutations">
        <option value="none">None</option>
        <option value="by_hand">By hand</option>
        <option value="gesture">gesture</option>
      </select>

      <br /><br />
      <label for="fname">First name:</label>
      <input  class="fname" type="text" id="fname" name="fname" />

      <br /><br />
      <label for="sname">Last name:</label>
      <input class="lname"   type="text" id="sname" name="sname" />

      <br /><br />

      <p>
        Gender:
        <input type="radio" id="male" name="gender" />
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" />
        <label for="female">Female</label>
      </p>

      <br />

      <label for="email"> Email: </label>
      <input class="email" type="email" id="email" name="email" />

      <br /><br />

      <label for="date_of_birth">Date of Birth </label>
      <input type="date" name="date_of_birth" id="date_of_birth" />
      <br /><br />

      <p class="adresss">  <label for="adress">Address: </label></p>
      <textarea name="address" id="adress" cols="50" rows="5"></textarea>

      <br><br>

      <input class="submit" type="submit" value="Submit">

    </form>
  </body>
</html>
